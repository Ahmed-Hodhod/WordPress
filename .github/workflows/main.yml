name: Deploy Application

on:
  push:
    branches:
      - master


jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: deploy to ASG
      run: |
        echo "Pushing to ASG"
        instance_ids=$(aws autoscaling describe-auto-scaling-groups --auto-scaling-group-name hodhod --query 'AutoScalingGroups[].Instances[].InstanceId' --output text)
        echo $instance_ids
        echo "${{ secrets.PEM_FILE }}" > PEM_FILE && chmod 600 PEM_FILE
        cat PEM_FILE
        echo $instance_ids 
        
        for instance_id in $instance_ids; do
          public_ip=$(aws ec2 describe-instances --instance-ids $instance_id --query 'Reservations[].Instances[].PublicIpAddress' --output text)
  
          ssh -o StrictHostKeyChecking=no -i PEM_FILE ec2-user@$public_ip "
            cd /home/ec2-user
            sudo aws s3 cp s3://hodhod-app/app_$(date +"%Y-%m-%d").tar.gz  ./test
            "
        done
        
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }} 

